<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XXI Century. CC report Module</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <h1>Параметры отчета</h1>
    <form method="post" th:object="${settingHolder}" enctype="multipart/form-data" action="reportSetting">
        <div>
            Порог кредитного лимита:
            <input th:field="*{limit}" type="text">
        </div>
        <div>
            Файл с исходными данными:
            <input type="file" name="sourceFile">
        </div>
        <div>
            <button>Пуск</button>
        </div>
    </form>

</body>
</html>
